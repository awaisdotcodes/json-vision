<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Vision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 520px;
      min-height: 420px;
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      padding: 24px;
      font-size: 14px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .brand-link {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .brand-link:hover {
      opacity: 0.8;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
    }

    .header-right {
      text-align: right;
    }

    .info {
      font-size: 12px;
      color: #e8e4dc;
      margin-bottom: 3px;
    }

    .credit {
      font-size: 12px;
      color: #e8e4dc;
    }

    .credit a {
      color: #a5b4fc;
      text-decoration: none;
    }

    .credit a:hover {
      text-decoration: underline;
      color: #c7d2fe;
    }

    textarea {
      width: 100%;
      height: 320px;
      background-color: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 8px;
      color: #d4d4d4;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      padding: 16px;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #6366f1;
    }

    textarea::placeholder {
      color: #6d6d6d;
    }

    .button-row {
      display: flex;
      gap: 14px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: #6366f1;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #7c7ff2;
    }

    .btn-secondary {
      background-color: #3c3c3c;
      color: #d4d4d4;
    }

    .btn-secondary:hover {
      background-color: #4a4a4a;
    }

    .error-message {
      margin-top: 16px;
      padding: 14px;
      background-color: #5a1d1d;
      border: 1px solid #8b3535;
      border-radius: 8px;
      color: #f48771;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://dub.sh/sourcelogs" target="_blank" class="brand-link">
      <img class="logo" src="../icons/logo.png" alt="JSON Vision">
      <h1>JSON Vision</h1>
    </a>
    <div class="header-right">
      <div class="info">JSON pages are automatically formatted</div>
      <div class="credit">built by <a href="https://dub.sh/sourcelogs" target="_blank" rel="noopener noreferrer">sourcelogs.com</a> | <a href="https://dub.sh/fiverr-profile" target="_blank" rel="noopener noreferrer">Hire Me</a></div>
    </div>
  </div>
  <textarea 
    id="json-input" 
    placeholder='{"example": "Paste your JSON here...", "array": [1, 2, 3]}'
    spellcheck="false"
    autofocus
  ></textarea>

  <div class="button-row">
    <button class="btn-secondary" id="clear-btn">Clear</button>
    <button class="btn-primary" id="format-btn">Format JSON</button>
  </div>

  <div class="error-message" id="error-message"></div>

  <script src="../js/popup.js"></script>
</body>
</html>
